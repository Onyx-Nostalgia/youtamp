<!DOCTYPE html>
<html lang="th" data-theme="youtamp-light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n-key="doc_title">Youtamp</title>
    <link rel="icon" href="./static/images/logo-official.png" type="image/png">
    <link href="./static/dist/output.css" rel="stylesheet">
    <link href="./static/css/bg.css" rel="stylesheet">
    <!-- Font Import -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+Thai+Looped:wght@100..900&display=swap');
    </style>

</head>

<body class="font-sans">

    <!-- Container หลักของแอป -->
    <div class="relative min-h-screen flex flex-col bg-(image:--body-bg-image) bg-fixed bg-cover bg-center bg-no-repeat">
        <div class="absolute text-base-content">
            {% include 'bg.html' %}
        </div>
        <!-- blob background -->
        <div class="z-10 fixed w-full h-full overflow-hidden pointer-events-none">
            <div class="animated-blob-secondary h-[300px] w-[300px] md:h-[600px] md:w-[600px] top-10 left-40"></div>
            <div class="animated-blob-primary h-[300px] w-[300px] md:h-[550px] md:w-[550px] top-3/4 left-full"></div>
        </div>

        <!-- ===== ส่วนที่ 1: Navigation Bar ===== -->
        <header class=" z-20 w-full px-4 py-5 lg:px-12 navbar bg-base-100/80 shadow-lg">
            <nav class="container mx-auto flex md:justify-between">
                <!-- Logo -->
                <div class="flex items-center gap-2">
                    <a href="#" id="home-button">
                        <button class="flex btn btn-ghost rounded-full items-center space-x-2 tooltip tooltip-bottom"
                            data-tip-i18n-key="logo_tooltip">
                            <img src="/static/images/logo-official.png" alt="Youtamp"
                                class="w-10 h-10 shadow-2xl hidden md:inline-block mask mask-circle bg-[#ece5f0]">
                            <span class="text-xs sm:text-sm md:text-xl font-bold" data-i18n-key="logo_text">Youtamp</span>
                        </button>
                    </a>
                    <div class="badge badge-primary badge-soft text-xs sm:text-sm tooltip tooltip-bottom"
                        data-tip-i18n-key="version_badge_tooltip" data-i18n-key="version_badge">v1.0.0</div>
                </div>

                <!-- Theme and Language Toggles -->
                <div class="flex items-center space-x-4">

                    <!-- Theme Toggle -->
                    <label class="swap btn btn-sm sm:btn-md swap-rotate btn-circle text-base-content tooltip tooltip-bottom"
                        data-tip-i18n-key="theme_toggle_tooltip">
                        <!-- this hidden checkbox controls the state -->
                        <input type="checkbox" class="theme-controller" value="youtamp-dark" />
                        <span
                            class="swap-on h-6 w-6 fill-current icon-[line-md--moon-filled-to-sunny-filled-loop-transition]"></span>
                        <span
                            class="swap-off h-6 w-6 fill-current icon-[line-md--sunny-filled-loop-to-moon-filled-alt-loop-transition]"></span>
                    </label>

                    <!-- Language Toggle -->
                    <div class="dropdown dropdown-end">
                        <div tabindex="0" role="button"
                            class="btn btn-circle btn-sm sm:btn-md gap-1 px-1.5 font-bold text-base-content tooltip tooltip-bottom"
                            data-tip-i18n-key="language_toggle_tooltip" aria-label="Language" title="Change Language">
                            <span class="w-6 h-6 icon-[ic--baseline-language]"></span>
                        </div>
                        <div tabindex="0"
                            class="dropdown-content bg-base-200 text-base-content rounded-box top-px mt-16 w-50 overflow-y-auto border-(length:--border) border-white/5 shadow-xl outline-(length:--border) outline-black/5">
                            <ul class="menu menu-md w-full">
                                <li class="left-0">
                                    <input type="radio" name="lang-pick" id="en" class="peer hidden" value="en" />
                                    <label for="en"
                                        class="btn peer-checked:bg-primary peer-checked:text-primary-content justify-start">
                                        <span
                                            class="pe-4 icon-[emojione--flag-for-united-states] tracking-[0.09375rem] opacity-80"></span>
                                        <span data-i18n-key="lang_en">English</span>
                                    </label>
                                </li>
                                <li>
                                    <input type="radio" name="lang-pick" id="th" class="peer hidden" value="th" />
                                    <label for="th"
                                        class="btn peer-checked:bg-primary peer-checked:text-primary-content justify-start">
                                        <span
                                            class="pe-4 icon-[emojione--flag-for-thailand] tracking-[0.09375rem] opacity-80"></span>
                                        <span data-i18n-key="lang_th">ไทย</span>
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- GitHub Star Badge -->
                    <a href="https://github.com/Onyx-Nostalgia/youtamp" target="_blank" rel="noopener noreferrer"
                        class="flex items-center space-x-2 tooltip tooltip-bottom" data-tip-i18n-key="github_star_tooltip">
                        <img src="https://img.shields.io/github/stars/onyx-nostalgia/youtamp" alt="GitHub stars"
                            class="h-6">
                    </a>


                </div>
            </nav>
        </header>

        <!-- ===== ส่วนที่ 2: Hero Section (Landing Page) ===== -->
        <main class="z-10 relative mx-2 px-2 grow">

            <section id="hero-section" class="container mx-auto w-full px-4 2xl:px-28 py-4 lg:py-6 relative h-full">
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-center h-full">

                    <!-- คอลัมน์ซ้าย: Image Brand -->
                    <div id="hero-image-container"
                        class="flex justify-center transition-all duration-500 ease-in-out min-h-0">
                        <img src="/static/images/mumu.png" alt="Youtamp" draggable="false"
                            class="select-none w-52 md:w-2/3 object-cover opacity-80 transform -scale-x-[1]"
                            loading="lazy">
                    </div>

                    <!-- คอลัมน์ขวา: Title, Slogan, Input Section -->
                    <div id="hero-content"
                        class="text-center lg:text-left transition-all duration-500 ease-in-out min-h-0">
                        <h1
                            class="text-4xl lg:text-6xl font-bold text-base-content leading-tight mb-4">
                            <span data-i18n-key="hero_title_1"></span>
                            <span class="text-primary" data-i18n-key="hero_title_2"></span>
                        </h1>
                        <p class="text-lg text-base-content opacity-80 mb-8" data-i18n-key="hero_subtitle">
                        </p>

                        {% include '_hero_input_section.html' %}
                    </div>

                </div>
            </section>

            <!-- ===== App View Section (Hidden by default, appears after generation) ===== -->
            <section id="app-view-section" class="container mx-auto w-full px-2 py-2 lg:py-4 relative">
                <div id="app-view-input-section"
                    class=" transition-transform duration-300 ease-in-out card bg-base-100 shadow-xl mb-8 p-4 animate-fade-down">
                    {% with section='appview' %}
                    {% include '_hero_input_section.html' %}
                    {% endwith %}
                </div>
                <div class="lg:flex lg:space-x-2 h-full">
                    <!-- คอลัมน์ซ้าย: Video Player -->
                    <div id="video-player-column"
                        class="animate-fade-right animate-once animate-ease-out w-full lg:w-1/2 sticky lg:top-24 top-4 h-fit z-30 mb-4">


                        <!-- Video player -->
                        <div class="skeleton bg-base-300 shadow-xl aspect-video rounded-xl">
                            <iframe id="youtube-video-player" class="w-full h-full rounded-xl" src="about:blank"
                                title="YouTube video player" frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                allowfullscreen>
                            </iframe>
                        </div>

                        <!-- Sticky Tab Bar -->
                        <div id="sticky-tab-bar"
                            class=" hidden animate-fade-down animate-duration-300 sticky top-0 h-fit z-30 bg-base-200 shadow-xl rounded-br-xl rounded-bl-xl p-1 sm:p-2 justify-between items-center">

                            <div class="tabs tabs-box tabs-sm bg-base-300">
                                <label class="tab [--tab-bg:var(--color-primary)] tooltip tooltip-bottom"
                                    data-tip-i18n-key="sticky_timeline_tooltip"
                                    id="sticky-timeline-btn">
                                    <input type="radio" name="sticky_tab" value="timeline" class="peer display-tab"
                                        checked="checked" />
                                    <span
                                        class="not-checked:icon-[mdi--timeline-clock-outline] peer-checked:icon-[mdi--timeline-clock] text-xl mr-2 peer-checked:text-primary-content"></span>
                                    <span data-i18n-key="timeline_button" class="peer-checked:text-primary-content"></span>
                                </label>
                                <label class="tab [--tab-bg:var(--color-secondary)] tooltip tooltip-bottom"
                                    data-tip-i18n-key="sticky_comment_tooltip"
                                    id="sticky-comment-btn">
                                    <input type="radio" name="sticky_tab" value="comment" class="peer display-tab" />
                                    <span
                                        class="not-checked:icon-[ic--outline-comment] peer-checked:icon-[ic--baseline-comment] text-xl peer-checked:text-secondary-content mr-2"></span>
                                    <span data-i18n-key="comment_button" class="peer-checked:text-secondary-content"></span>
                                </label>

                            </div>

                            <div class="tooltip tooltip-left tooltip-primary copy-timestamp-btn" data-tip-i18n-key="copy_tooltip">
                                <button class="btn btn-circle btn-primary text-xl">
                                    <span class="icon-[tabler--copy]"></span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- คอลัมน์ขวา: Timestamp Display/Edit -->
                    <div class="animate-fade-left animate-once animate-ease-out lg:w-1/2 flex flex-col">

                        <!-- skeleton tab loading -->
                        <div class="tab-loading flex w-full h-full p-4">
                            <div class="card bg-base-200/50 shadow-lg p-6 lg:p-8 w-full">
                                <div class="flex flex-col gap-6 animate-pulse">
                                    <div class="flex items-center gap-4">
                                        <div class="skeleton h-12 w-12 lg:h-16 lg:w-16 shrink-0 rounded-full"></div>
                                        <div class="flex flex-col gap-4 w-full">
                                            <div class="skeleton h-4 w-3/4"></div>
                                            <div class="skeleton h-4 w-1/2"></div>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-4">
                                        <div class="skeleton h-12 w-12 lg:h-16 lg:w-16 shrink-0 rounded-full"></div>
                                        <div class="flex flex-col gap-4 w-full">
                                            <div class="skeleton h-4 w-5/6"></div>
                                            <div class="skeleton h-4 w-2/3"></div>
                                        </div>
                                    </div>
                                    <div class="flex items-center gap-4">
                                        <div class="skeleton h-12 w-12 lg:h-16 lg:w-16 shrink-0 rounded-full"></div>
                                        <div class="flex flex-col gap-4 w-full">
                                            <div class="skeleton h-4 w-3/4"></div>
                                            <div class="skeleton h-4 w-1/2"></div>
                                        </div>
                                    </div>
                                    <div class="skeleton h-8 w-1/3 mx-auto mt-4"></div>
                                </div>
                            </div>
                        </div>

                        <div class="tab-timestamp tabs tabs-lift hidden">
                            <label id="timeline-tab"
                                class="tab  [--tab-bg:var(--color-primary)] [--tab-border-color:var(--color-primary)] shadow-2xl tooltip tooltip-right has-checked:before:hidden has-checked:after:hidden"
                                data-tip-i18n-key="timeline_tab_tooltip">
                                <input type="radio" name="display_tab" value="timeline" checked="checked"
                                    class="peer display-tab" />
                                <span
                                    class="not-checked:icon-[mdi--timeline-clock-outline] peer-checked:icon-[mdi--timeline-clock] text-xl mr-2 peer-checked:text-primary-content"></span>
                                <span data-i18n-key="timeline_button" class="peer-checked:text-primary-content"></span>
                            </label>
                            <div class=" tab-content bg-base-200 border-base-300 p-6 shadow-2xl">
                                <div class="text-base-content wrap-break-word">
                                    {% include '_timestamp_display.html' %}
                                </div>
                            </div>

                            <label id="comment-tab"
                                class="tab [--tab-bg:var(--color-secondary)] [--tab-border-color:var(--color-secondary)] shadow-2xl tooltip tooltip-right has-checked:before:hidden has-checked:after:hidden"
                                data-tip-i18n-key="comment_tab_tooltip">
                                <input type="radio" name="display_tab" value="comment" class="peer display-tab" />
                                <span
                                    class="not-checked:icon-[ic--outline-comment] peer-checked:icon-[ic--baseline-comment] text-xl peer-checked:text-secondary-content mr-2"></span>
                                <span data-i18n-key="comment_button" class="peer-checked:text-secondary-content"></span>
                            </label>
                            <div class=" tab-content bg-base-100 border-base-300 p-6 shadow-2xl">
                                <textarea class="textarea w-full h-full border-0 rounded-xl textarea-ghost text-base"
                                    style="field-sizing: content;" id="comment-tab-content"></textarea>
                            </div>

                            <div class="ml-auto">
                                <div class="tooltip tooltip-left tooltip-primary copy-timestamp-btn" data-tip-i18n-key="copy_tooltip">
                                    <button class="btn btn-circle btn-primary text-xl">
                                        <span class="icon-[tabler--copy]"></span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- ===== ส่วนที่ 3: Footer ===== -->
        <footer class="z-20 bg-(image:--footer-bg-image) lg:bg-cover bg-bottom bg-no-repeat mt-6 pt-20">
            
            <div class="z-30 footer px-2 py-4 text-accent-content grid grid-cols-1 lg:grid-cols-3 items-end">
            <!-- Creator -->
            <nav class="hidden lg:block lg:place-self-center">
                <a href="https://github.com/Onyx-Nostalgia" rel="noopener, noreferrer" target="_blank"
                    class="inline-flex items-center justify-center hover:opacity-90 tooltip tooltip-top"
                    data-tip-i18n-key="creator_tooltip">
                    <div class="avatar me-3">
                        <div class="mask mask-squircle bg-base-100 h-14 w-14"><img loading="lazy" width="54"
                                height="54" src="https://avatars.githubusercontent.com/u/79048971?v=4"
                                alt="Onyx Nostalgia" class="mask mask-squircle"></div>
                    </div>
                    <div class="text-left">
                        <p class="text-accent-content/70 text-xs" data-i18n-key="created_by">Created by</p>
                        <p class="text-accent-content font-title text-lg font-semibold" data-i18n-key="creator_name">Onyx Nostalgia</p>
                    </div>
                </a>
            </nav>

            <!-- Logo, Copyright, Social -->
            <div class="lg:flex lg:flex-col items-center mx-auto justify-items-center-safe">
                <a href="#" id="footer-home-button" class="tooltip tooltip-top" data-tip-i18n-key="footer_logo_tooltip">
                    <img src="/static/images/logo-official.png" draggable="false" alt="Youtamp Logo"
                        class="mask mask-circle bg-[#ece5f0] hidden lg:inline-block sm:size-20 max-h-20 max-w-20 p-1"></a>
                <p class="text-center font-bold" data-i18n-key="footer_brand">Youtamp</p>
                <p class="text-center" data-i18n-key="footer_copyright">Copyright &copy; <span id="current-year"></span> - All right reserved</p>
                <div class="flex gap-4 mt-4">
                    <a href="https://github.com/Onyx-Nostalgia/youtamp" target="_blank" rel="noopener noreferrer"
                        class="link link-hover">
                        <div class="tooltip [--tt-bg:black]" data-tip-i18n-key="github_tooltip">
                            <button
                                class="btn btn-circle btn-ghost hover:bg-black hover:text-white hover:border-black hover:shadow-xl hover:scale-110 transition-all duration-300">
                                <span class="w-6 h-6 icon-[line-md--github-loop]" loading="lazy"></span>
                            </button>
                        </div>
                    </a>
                    <a href="mailto:nostalgia.onyx@gmail.com" class="link link-hover">
                        <div class="tooltip [--tt-bg:white] before:text-gray-800/80"
                            data-tip-i18n-key="email_tooltip">
                            <button
                                class="group btn btn-circle btn-ghost hover:bg-white hover:text-black hover:border-white hover:shadow-xl hover:scale-110 transition-all duration-300 ">
                                <span class="group-hover:hidden w-6 h-6 icon-[line-md--email]" loading="lazy"></span>
                                <span class="group-hover:block hidden w-6 h-6 icon-[logos--google-gmail]"
                                    loading="lazy"></span>
                            </button>
                        </div>
                    </a>
                    <a href="https://www.youtube.com/@oreorobot2624" target="_blank" rel="noopener noreferrer"
                        class="link link-hover">
                        <div class="tooltip [--tt-bg:var(--color-red-500)]" data-tip-i18n-key="youtube_tooltip">
                            <button
                                class="btn btn-circle btn-ghost hover:bg-red-500 hover:text-white hover:border-red-500 hover:shadow-xl hover:scale-110 transition-all duration-300">
                                <span class="w-6 h-6 icon-[line-md--youtube-filled]" loading="lazy"></span>
                            </button>
                        </div>
                    </a>
                    <a href="https://www.facebook.com/nostalgia.onyx" target="_blank" rel="noopener noreferrer"
                        class="link link-hover">
                        <div class="tooltip [--tt-bg:#1A77F2]" data-tip-i18n-key="facebook_tooltip">
                            <button
                                class="btn btn-circle btn-ghost hover:bg-[#1A77F2] hover:text-white hover:border-[#1A77F2] hover:shadow-xl hover:scale-110 transition-all duration-300">
                                <span class="w-6 h-6 icon-[line-md--facebook]" loading="lazy"></span>
                            </button>
                        </div>
                    </a>
                    <a href="https://x.com/OnyxNostalgia" target="_blank" rel="noopener noreferrer"
                        class="link link-hover">
                        <div class="tooltip [--tt-bg:black]" data-tip-i18n-key="x_tooltip">
                            <button
                                class="btn btn-circle btn-ghost hover:bg-black hover:text-white hover:border-black hover:shadow-xl hover:scale-110 transition-all duration-300">
                                <span class="w-5 h-5 icon-[line-md--twitter-x] hover:animate-play"
                                    loading="lazy"></span>
                            </button>
                        </div>
                    </a>
                </div>
            </div>

            <!-- About & Legal -->
            <nav class="hidden lg:block lg:place-self-center">
                <h6 class="footer-title" data-i18n-key="about_title">About</h6>
                <p class="max-w-xs" data-i18n-key="about_text"></p>
                <h6 class="footer-title" data-i18n-key="legal_title">Legal</h6>
                <a href="https://github.com/Onyx-Nostalgia/youtamp/blob/master/LICENSE" target="_blank"
                    rel="noopener noreferrer" class="link link-hover tooltip tooltip-top"
                    data-tip-i18n-key="license_tooltip" data-i18n-key="license_link">MIT License</a>
            </nav>
            </div>

        </footer>

    </div>

    <script src="/static/js/app.js" type="module"></script>
</body>

</html>
